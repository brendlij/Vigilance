[metadata]
name = "Vigilance"
description = "Modern clean minimal theme inspired by contemporary dashboards"
version = "1.0.0"
author = "Vigilance"

[dark.colors]
primary = "#06b6d4"
primary-light = "#22d3ee"
primary-dark = "#0891b2"
secondary = "#06b6d4"
secondary-light = "#22d3ee"
secondary-dark = "#0891b2"
background = "#0d1520"
background-secondary = "#111d2d"
background-tertiary = "#1a2a3f"
text-primary = "#e5e7eb"
text-secondary = "#a3a5aa"
text-muted = "#7a7f8a"
success = "#10b981"
error = "#ef4444"
warning = "#f59e0b"
info = "#06b6d4"
border = "rgba(6, 182, 212, 0.15)"
border-light = "rgba(6, 182, 212, 0.25)"
accent = "#06b6d4"

[light.colors]
primary = "#0891b2"
primary-light = "#06b6d4"
primary-dark = "#0e7490"
secondary = "#0891b2"
secondary-light = "#06b6d4"
secondary-dark = "#0e7490"
background = "#f8fafc"
background-secondary = "#f1f5f9"
background-tertiary = "#e2e8f0"
text-primary = "#0f172a"
text-secondary = "#64748b"
text-muted = "#94a3b8"
success = "#059669"
error = "#dc2626"
warning = "#d97706"
info = "#0891b2"
border = "rgba(8, 145, 178, 0.15)"
border-light = "rgba(8, 145, 178, 0.25)"
accent = "#0891b2"

[shared.spacing]
xs = "0.25rem"
sm = "0.5rem"
md = "1rem"
lg = "1.5rem"
xl = "2rem"
xxl = "3rem"

[shared.typography]
font-family = "'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
font-size-sm = "0.875rem"
font-size-base = "1rem"
font-size-lg = "1.125rem"
font-size-xl = "1.25rem"
font-size-2xl = "1.5rem"
font-size-3xl = "2rem"
font-weight-normal = "400"
font-weight-medium = "500"
font-weight-semibold = "600"
font-weight-bold = "700"

[shared.border-radius]
sm = "0.375rem"
md = "0.5rem"
lg = "0.75rem"
full = "9999px"

[shared.shadows]
sm = "0 1px 2px 0 rgba(0, 0, 0, 0.05)"
md = "0 4px 6px -1px rgba(0, 0, 0, 0.1)"
lg = "0 10px 15px -3px rgba(0, 0, 0, 0.1)"
xl = "0 20px 25px -5px rgba(0, 0, 0, 0.1)"

[shared.transitions]
fast = "150ms ease-in-out"
base = "200ms ease-in-out"
slow = "300ms ease-in-out"
