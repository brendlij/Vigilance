[metadata]
name = "My Custom Theme"
description = "A beautiful custom theme for Vigilance"
version = "1.0.0"
author = "Your Name"

# Dark Mode (required or light)
[dark.colors]
# Primary Colors - Main action colors
primary = "#4f46e5"           # Main brand color
primary-light = "#6366f1"     # Hover state
primary-dark = "#4338ca"      # Active/Dark state

# Secondary Colors - Alternative actions
secondary = "#7c3aed"
secondary-light = "#a78bfa"
secondary-dark = "#5b21b6"

# Background Colors
background = "#0f172a"            # Main background
background-secondary = "#1a202c"  # Cards, modals
background-tertiary = "#2d3748"   # Hover backgrounds

# Text Colors
text-primary = "#e2e8f0"     # Main text
text-secondary = "#cbd5e1"   # Secondary text
text-muted = "#94a3b8"       # Disabled, placeholder

# Status Colors
success = "#10b981"   # Success/Valid
error = "#f43f5e"     # Error/Invalid
warning = "#f59e0b"   # Warning
info = "#06b6d4"      # Info/Help

# Border & Accent
border = "#334155"           # Standard border
border-light = "#475569"     # Subtle border
accent = "#06b6d4"           # Accent color

# Light Mode (optional - if omitted, only dark is used)
[light.colors]
primary = "#4f46e5"
primary-light = "#6366f1"
primary-dark = "#4338ca"
secondary = "#7c3aed"
secondary-light = "#a78bfa"
secondary-dark = "#5b21b6"
background = "#f9fafb"
background-secondary = "#f3f4f6"
background-tertiary = "#e5e7eb"
text-primary = "#111827"
text-secondary = "#374151"
text-muted = "#9ca3af"
success = "#059669"
error = "#dc2626"
warning = "#d97706"
info = "#0891b2"
border = "#d1d5db"
border-light = "#cbd5e1"
accent = "#0891b2"

# Shared properties (used by all variants)
[shared.spacing]
xs = "0.25rem"
sm = "0.5rem"
md = "1rem"
lg = "1.5rem"
xl = "2rem"
xxl = "3rem"

[shared.typography]
font-family = "'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
font-size-sm = "0.875rem"
font-size-base = "1rem"
font-size-lg = "1.125rem"
font-size-xl = "1.25rem"
font-size-2xl = "1.5rem"
font-size-3xl = "2rem"
font-weight-normal = "400"
font-weight-medium = "500"
font-weight-semibold = "600"
font-weight-bold = "700"

[shared.border-radius]
sm = "0.375rem"
md = "0.5rem"
lg = "0.75rem"
full = "9999px"

[shared.shadows]
sm = "0 1px 2px 0 rgba(0, 0, 0, 0.05)"
md = "0 4px 6px -1px rgba(0, 0, 0, 0.1)"
lg = "0 10px 15px -3px rgba(0, 0, 0, 0.1)"
xl = "0 20px 25px -5px rgba(0, 0, 0, 0.1)"

[shared.transitions]
fast = "150ms ease-in-out"
base = "200ms ease-in-out"
slow = "300ms ease-in-out"
